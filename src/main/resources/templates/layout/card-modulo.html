<!-- DefiniciÃ³n del fragmento -->
<div th:fragment="cardFragment(title, homeText, homeHref, currentText)">
    <div class="font-weight-medium shadow-none position-relative overflow-hidden mb-4 card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="font-weight-medium mb-0"><span class="lstick d-inline-block align-middle"></span>
                    <span th:text="${title}">Dashboard</span>
                </h4>
                <nav aria-label="breadcrumb" class="d-flex align-items-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a class="text-primary text-decoration-none" th:href="${homeHref}" th:text="${homeText}">Home</a>
                        </li>
                        <li class="breadcrumb-item" aria-current="page" th:text="${currentText}">Mundo</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
